<!DOCTYPE html>
<html>
  <head>
    <title>Shapes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Shapes.css">
  </head>
  <body>
    <p>■ＣＳＳ３で図形を描く。</P>
    <div id="stage">
      <div id="square"></div>
      <div id="rect"></div>
      <div id="roundRect"></div>
      <div id="roundRect2"></div>
      <div id="parallelogram"></div>
      <div id="lozenge"></div>
      <div id="circle"></div>
      <div id="oval"></div>
      <div id="teardrop"></div>
      <div id="quaterCircle"></div>
      <div id="halfCircle"></div>
      <div id="threeQuatersCircle">
        <span id="threeQuatersCircle-back"></span><span id="threeQuatersCircle-middle"></span>
        <span id="threeQuatersCircle-front"></span></div>
      <div id="triangle1"><span id="triangle1-rim"></span><span id="triangle1-back"></span></div>
      <div id="triangle2"><span id="triangle2-rim"></span><span id="triangle2-back"></span></div>
      <div id="triangle3"><span id="triangle3-rim"></span><span id="triangle3-back"></span></div>
      <div id="triangle4"><span id="triangle4-rim"></span><span id="triangle4-back"></span></div>
      <div id="triangle5"><span id="triangle5-rim"></span><span id="triangle5-back"></span></div>
      <div id="triangle6"><span id="triangle6-rim"></span><span id="triangle6-back"></span></div>
      <div id="triangle7"><span id="triangle7-rim"></span><span id="triangle7-back"></span></div>
      <div id="triangle8"><span id="triangle8-rim"></span><span id="triangle8-back"></span></div>
      <div id="trapezoid"><span id="trapezoid-rim"></span><span id="trapezoid-back"></span></div>
      <div id="pentagon">
        <span id="pentagon-top-rim"></span><span id="pentagon-bottom-rim"></span>
        <span id="pentagon-top"></span><span id="pentagon-bottom"></span></div>
      <div id="hexagon">
        <span id="hexagon-top-rim"></span><span id="hexagon-middle-rim"></span>
        <span id="hexagon-bottom-rim"></span><span id="hexagon-top"></span>
        <span id="hexagon-middle"></span><span id="hexagon-bottom"></span></div>
      <div id="octagon">
        <span id="octagon-top-rim"></span><span id="octagon-middle-rim"></span>
        <span id="octagon-bottom-rim"></span><span id="octagon-top"></span>
        <span id="octagon-middle"></span><span id="octagon-bottom"></span></div>
      <div id="memory">
        <span id="memory-back"></span><span id="memory-middle"></span><span id="memory-front"></span></div>
      <div id="fivePeaksStar">
        <span id="fivePeaksStar-back-rim"></span><span id="fivePeaksStar-back"></span>
        <span id="fivePeaksStar-middle-rim"></span><span id="fivePeaksStar-middle"></span>
        <span id="fivePeaksStar-front-rim"></span><span id="fivePeaksStar-front"></span>
        <span id="fivePeaksStar-fill-top"></span><span id="fivePeaksStar-fill-bottom"></span></div>
      <div id="sixPeaksStar">
        <span id="sixPeaksStar-back-rim"></span><span id="sixPeaksStar-back"></span>
        <span id="sixPeaksStar-front-rim"></span><span id="sixPeaksStar-front"></span>
        <span id="sixPeaksStar-fill-top"></span><span id="sixPeaksStar-fill-bottom"></span></div>
      <div id="leaf"></div>
      <div id="heart">
        <span id="heart-left"></span><span id="heart-right"></span><span id="heart-front"></span></div>
      <div id="clover">
        <span id="clover-top"></span><span id="clover-right"></span><span id="clover-bottom"></span>
        <span id="clover-left"></span></div>
    </div>
  </body>
</html>
