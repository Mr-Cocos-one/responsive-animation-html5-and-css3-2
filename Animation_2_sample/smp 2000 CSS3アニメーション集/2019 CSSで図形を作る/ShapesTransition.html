<!DOCTYPE html>
<html>
  <head>
    <title>ShapesTransition</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ShapesTransition.css">
  </head>
  <body>
    <p>■ＣＳＳ３で描いた図形を拡大・縮小、回転移動させる。</p>
    <div id="stage">
      <div id="button"><font class="font28GothicB">Hover</font>
        <div id="pentagon">
          <span id="pentagon-top-rim"></span>
          <span id="pentagon-bottom-rim"></span>
          <span id="pentagon-top"></span>
          <span id="pentagon-bottom"></span>
        </div>
        <div id="fivePeaksStar">
          <span id="fivePeaksStar-back-rim"></span>
          <span id="fivePeaksStar-back"></span>
          <span id="fivePeaksStar-middle-rim"></span>
          <span id="fivePeaksStar-middle"></span>
          <span id="fivePeaksStar-front-rim"></span>
          <span id="fivePeaksStar-front"></span>
          <span id="fivePeaksStar-fill-top"></span>
          <span id="fivePeaksStar-fill-bottom"></span>
        </div>
        <div id="clover">
          <span id="clover-top"></span>
          <span id="clover-right"></span>
          <span id="clover-bottom"></span>
          <span id="clover-left"></span>
        </div>
      </div>
    </div>
  </body>
</html>
