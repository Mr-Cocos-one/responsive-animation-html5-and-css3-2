<!DOCTYPE html>
<html>
  <head>
    <title>RobotSwingAnime</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="RobotSwingAnime.css">
  </head>
  <body>
    <p>■ロボットがブランコをこぐ。</p>
    <div id="stage">
      <div id="stage-Upper"></div>
      <div id="stage-Bottom"></div>
      <!-- SwingPart start --------------------------------------->
      <div id="swingPart">
      <!-- Robot start --------------------------------------->
      <div class="Robot">
        <!-- Head start --------------------------------------->
        <div id="Head">
          <div id="Neck"><img src="images/Neck.png" alt="Robot Neck"></div>
          <div id="Face"><img src="images/Face.png" alt="Robot Face"></div>
        </div>
        <!-- Head end --------------------------------------->
        <!-- Body start --------------------------------------->
        <div class="Body">
          <!-- Left Arm --------------------------------------->
          <div id="L-Arm">
            <div id="L-UpperArm"><img src="images/L-UpperArm.png" alt="Robot Left UpperArm"></div>
            <div id="L-Shoulder"><img src="images/L-Shoulder.png" alt="Robot Left Shoulder"></div>
            <div id="L-LowerArm">
              <div id="L-ForeArm"><img src="images/L-ForeArm.png" alt="Robot Left ForeArm"></div>
              <div id="L-Hand"><img src="images/L-Fist.png" alt="Robot Left Hand"></div>
            </div>
            <div id="L-Elbow"><img src="images/L-Elbow.png" alt="Robot Left Elbw"></div>
          </div>
          <!-- Left Leg --------------------------------------->
          <div id="L-Leg">
            <div id="L-UpperLeg"><img src="images/L-UpperLeg.png" alt="Robot Left UpperLeg"></div>
            <div id="L-LowerLeg">
              <div id="L-Shin"><img src="images/L-Shin.png" alt="Robot Left Shin"></div>
              <div id="L-Ankle"><img src="images/L-Ankle.png" alt="Robot Left Ankle">
                <div id="L-Foot"><img src="images/L-Foot.png" alt="Robot Left Foot"></div>
              </div>
            </div>
            <div id="L-Knee"><img src="images/L-Knee.png" alt="Robot Left Knee"></div>
          </div>
          <div id="L-Groin"><img src="images/L-Groin.png" alt="Robot Left Groin"></div>
          <!-- Bust ------------------------------------------>
          <div id="Bust"><img src="images/Bust.png" alt="Robot Bust"></div>
          <!-- Hips ------------------------------------------>
          <div id="Hips"><img src="images/Hips.png" alt="Robot Hips"></div>
          <!-- Right Leg ------------------------------------->
          <div id="R-Leg">
            <div id="R-UpperLeg"><img src="images/R-UpperLeg.png" alt="Robot Right UpperLeg"></div>
            <div id="R-LowerLeg">
              <div id="R-Shin"><img src="images/R-Shin.png" alt="Robot Right Shin"></div>
              <div id="R-Ankle"><img src="images/R-Ankle.png" alt="Robot Right Ankle">
                <div id="R-Foot"><img src="images/R-Foot.png" alt="Robot Right Foot"></div>
              </div>
            </div>
            <div id="R-Knee"><img src="images/R-Knee.png" alt="Robot Right Knee"></div>
          </div>
          <div id="R-Groin"><img src="images/R-Groin.png" alt="Robot Right Groin"></div>
          <!-- Right Arm ------------------------------------>
          <div class="R-Arm">
            <div class="R-UpperArm"><img src="images/R-UpperArm.png" alt="Robot Right UpperArm"></div>
            <div class="R-Shoulder"><img src="images/R-Shoulder.png" alt="Robot Right Shoulder"></div>
            <div class="R-LowerArm">
              <div class="R-ForeArm"><img src="images/R-ForeArm.png" alt="Robot Right ForeArm"></div>
              <div class="R-Hand"><img src="images/R-Fist.png" alt="Robot Right Hand"></div>
            </div>
            <div class="R-Elbow"><img src="images/R-Elbow.png" alt="Robot Right Elbw"></div>
          </div>
        </div>
        <!-- Body end --------------------------------------->
      </div>
      <!-- Robot end ------------------------------------------>
      <!-- rope and board start -------------------------------------->
      <div id="ropeAndBoard">
        <div id="upperRope"></div>
        <div id="underRope">
          <div id="board"></div>
        </div>
      </div>
      <!-- rope and board end -------------------------------------->
      <!-- dummy Robot -------------------------------------->
      <div class="Robot">
        <div class="Body">
          <div class="R-Arm">
            <div class="R-UpperArm"></div>
            <div class="R-Shoulder"></div>
            <div class="R-LowerArm">
              <div class="R-ForeArm"></div>
              <div class="R-Hand"><img src="images/R-Fist.png" alt="Robot Right Hand"></div>
            </div>
            <div class="R-Elbow"></div>
          </div>
        </div>
      </div>
      <!-- dummy right arm end -------------------------------------->
      </div>
      <!-- swingPart end --------------------------------------->
      <div id="pillar">
        <div id="shaft"></div>
        <div id="left-pillar"></div>
        <div id="right-pillar"></div>
      </div>
    </div>
  </body>
</html>
